    <script>
        // é…ç½® - ä¿æŒåŸç‰ˆé¢œè‰²é…ç½®
        const CONFIG = {
            colors: {
                bg: 0x000000,
                champagneGold: 0xFFD700,     // ç»å…¸é‡‘è‰²
                deepGreen: 0x228B22,         // ç»å…¸åœ£è¯æ ‘ç»¿è‰²
                accentRed: 0xFF0000,         // ç»å…¸åœ£è¯çº¢è‰²
            },
            particles: {
                count: 1200,      // ç¨å¾®å‡å°‘ç²’å­æ•°é‡ï¼Œæé«˜ç§»åŠ¨ç«¯æ€§èƒ½
                dustCount: 2000,
                treeHeight: 24,
                treeRadius: 8
            },
            camera: {
                z: 50,
                minZ: 30,        // æœ€å°ç¼©æ”¾è·ç¦»
                maxZ: 80         // æœ€å¤§ç¼©æ”¾è·ç¦»
            }
        };

        const STATE = {
            mode: 'TREE',         // TREE, SCATTER, FOCUS
            focusTarget: null,
            rotation: { x: 0, y: 0 },
            gestureEnabled: true,
            buttonsVisible: true,
            isDragging: false,
            lastTapTime: 0,
            lastGestureTime: 0,
            cameraDistance: 50
        };

        let scene, camera, renderer, composer;
        let mainGroup;
        let clock = new THREE.Clock();
        let particleSystem = [];
        let photoMeshGroup = new THREE.Group();
        let caneTexture;
        let hammerManager;

        async function init() {
            initThree();
            setupEnvironment();
            setupLights();
            createTextures();
            createParticles();
            createDust();
            createDefaultPhotos();
            setupPostProcessing();
            setupTouchGestures();
            setupEvents();
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01);

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, STATE.cameraDistance);

            // åˆ›å»ºæ¸²æŸ“å™¨ï¼Œå…¼å®¹ç§»åŠ¨ç«¯
            try {
                renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    alpha: false,
                    powerPreference: "high-performance"
                });
            } catch (e) {
                renderer = new THREE.WebGLRenderer({ 
                    antialias: false,
                    alpha: false
                });
            }
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 2.2;
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            try {
                const pmremGenerator = new THREE.PMREMGenerator(renderer);
                scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
            } catch (e) {
                console.log('ç¯å¢ƒè´´å›¾åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤ç¯å¢ƒ');
            }
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x6688ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            try {
                const renderScene = new RenderPass(scene, camera);
                const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                bloomPass.threshold = 0.7;
                bloomPass.strength = 0.45;
                bloomPass.radius = 0.4;

                composer = new EffectComposer(renderer);
                composer.addPass(renderScene);
                composer.addPass(bloomPass);
            } catch (e) {
                console.log('åæœŸå¤„ç†åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨åŸºæœ¬æ¸²æŸ“');
                composer = null;
            }
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#FF0000';
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x;

                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random();
                t = Math.pow(t, 0.8);
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t);
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI;
                const r = rMax * (0.8 + Math.random() * 0.4);
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0;
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt;
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position);
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0;
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.5;
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5;
                    else s = this.baseScale * 0.8;
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        // åˆ›å»ºç²’å­
        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 12, 8); // å‡å°‘ç»†åˆ†
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55);
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 8, 0.08, 6, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 0.8, roughness: 0.2,
                emissive: 0x443300,
                emissiveIntensity: 0.3
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.2, roughness: 0.8,
                emissive: 0x002200,
                emissiveIntensity: 0.2
            });

            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.3, roughness: 0.2, clearcoat: 0.5,
                emissive: 0x330000
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.92) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.97) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            const starGeo = new THREE.OctahedronGeometry(1.2, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0,
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function createDefaultPhotos() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#050505'; ctx.fillRect(0,0,256,256);
            ctx.strokeStyle = '#eebb66'; ctx.lineWidth = 8; ctx.strokeRect(10,10,236,236);
            ctx.font = '500 30px Times New Roman'; ctx.fillStyle = '#eebb66';
            ctx.textAlign = 'center';
            ctx.fillText("Upload", 128, 115);
            ctx.fillText("Photos", 128, 150);
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(tex);
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.0, 1.0, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 0.8, roughness: 0.2 });
            const frame = new THREE.Mesh(frameGeo, frameMat);

        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            
            for(let i = 0; i < Math.min(files.length, 5); i++) {
                const f = files[i];
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const maxSize = 256;
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxSize || height > maxSize) {
                            const ratio = Math.min(maxSize / width, maxSize / height);
                            width = Math.floor(width * ratio);
                            height = Math.floor(height * ratio);
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const texture = new THREE.CanvasTexture(canvas);
                        texture.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(texture);
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(f);
            }
        }

        // è®¾ç½®è§¦æ‘¸æ‰‹åŠ¿
        function setupTouchGestures() {
            const container = document.getElementById('canvas-container');
            const swipeZone = document.getElementById('swipe-zone');
            const tapZone = document.getElementById('tap-zone');
            const pinchZone = document.getElementById('pinch-zone');
            
            // å•æŒ‡æ»‘åŠ¨ - æ—‹è½¬
            const swipeHammer = new Hammer(swipeZone, {
                recognizers: [
                    [Hammer.Pan, { direction: Hammer.DIRECTION_ALL, threshold: 0 }]
                ]
            });
            
            swipeHammer.on('panstart', function(e) {

            swipeHammer.on('panmove', function(e) {
                if (!STATE.gestureEnabled || !STATE.isDragging) return;
                
                const sensitivity = 0.02;
                STATE.rotation.y -= e.deltaX * sensitivity;
                STATE.rotation.x -= e.deltaY * sensitivity * 0.5;
                
                // é™åˆ¶Xè½´æ—‹è½¬è§’åº¦
                STATE.rotation.x = Math.max(-Math.PI/4, Math.min(Math.PI/4, STATE.rotation.x));
                
                STATE.lastGestureTime = Date.now();
            });
            
            swipeHammer.on('panend', function(e) {
                STATE.isDragging = false;
                updateGestureIndicator('ğŸ‘‹');
                setTimeout(showButtons, 2000);
            });
            
            // åŒæŒ‡æåˆ - ç¼©æ”¾
            const pinchHammer = new Hammer(pinchZone, {
                recognizers: [
                    [Hammer.Pinch, { enable: true }]
                ]
            });
            
            pinchHammer.on('pinchstart', function(e) {
                hideButtons();
                updateGestureIndicator('ğŸ¤');
            });
            
            pinchHammer.on('pinchmove', function(e) {
                if (!STATE.gestureEnabled) return;
                
                const zoomSpeed = 0.5;
                STATE.cameraDistance = THREE.MathUtils.clamp(
                    STATE.cameraDistance * (1 / e.scale),

                camera.position.z = STATE.cameraDistance;
                STATE.lastGestureTime = Date.now();
            });
            
            pinchHammer.on('pinchend', function(e) {
                updateGestureIndicator('ğŸ‘‹');
                setTimeout(showButtons, 2000);
            });
            
            // ç‚¹å‡»/åŒå‡» - æ¨¡å¼åˆ‡æ¢
            const tapHammer = new Hammer(tapZone, {
                recognizers: [
                    [Hammer.Tap, { event: 'tap' }],
                    [Hammer.Tap, { event: 'doubletap', taps: 2 }],
                    [Hammer.Press, { time: 500 }]
                ]
            });
            
            tapHammer.on('tap', function(e) {
                if (!STATE.gestureEnabled) return;
                
                const currentTime = Date.now();
                if (currentTime - STATE.lastTapTime < 300) {
                    // åŒå‡» - åˆ‡æ¢æ¨¡å¼
                    toggleMode();
                } else {
                    // å•å‡» - æš‚æ—¶ä¸åšæ“ä½œï¼Œé¿å…è¯¯è§¦
                    updateGestureIndicator('ğŸ‘†');
                    setTimeout(() => updateGestureIndicator('ğŸ‘‹'), 500);
                }
                STATE.lastTapTime = currentTime;
                STATE.lastGestureTime = currentTime;
                hideButtons();
                setTimeout(showButtons, 2000);
            });
            
            tapHammer.on('doubletap', function(e) {
                if (!STATE.gestureEnabled) return;
                
                toggleMode();
                STATE.lastGestureTime = Date.now();
                hideButtons();
                setTimeout(showButtons, 2000);
            });
            
            // é•¿æŒ‰ - èšç„¦ç…§ç‰‡
            let pressTimer;
            tapHammer.on('press', function(e) {
                if (!STATE.gestureEnabled) return;
                
                updateGestureIndicator('ğŸ¯');
                focusOnRandomPhoto();
                STATE.lastGestureTime = Date.now();
                hideButtons();
                setTimeout(showButtons, 2000);
            });
            
            // ä¸ºæ•´ä¸ªå®¹å™¨æ·»åŠ è§¦æ‘¸äº‹ä»¶
            container.addEventListener('touchstart', function(e) {
                if (e.touches.length === 1) {
                    STATE.isDragging = true;
                }
            });
            
            container.addEventListener('touchend', function(e) {
                STATE.isDragging = false;
            });
        }

        function toggleMode() {
            const modes = ['TREE', 'SCATTER', 'FOCUS'];
            const currentIndex = modes.indexOf(STATE.mode);
            const nextIndex = (currentIndex + 1) % modes.length;
            changeMode(modes[nextIndex]);
            
            // æ›´æ–°æŒ‡ç¤ºå™¨
            const modeIcons = { 'TREE': 'ğŸŒ²', 'SCATTER': 'âœ¨', 'FOCUS': 'ğŸ“¸' };
            updateGestureIndicator(modeIcons[modes[nextIndex]]);
            
            // çŸ­æš‚æ˜¾ç¤ºå½“å‰æ¨¡å¼
            setTimeout(() => updateGestureIndicator('ğŸ‘‹'), 1000);
        }

        function changeMode(mode) {
            STATE.mode = mode;
            if (mode === 'FOCUS') {
                focusOnRandomPhoto();
            } else {
                STATE.focusTarget = null;
            }
        }

        function focusOnRandomPhoto() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            if (photos.length > 0) {
                STATE.mode = 'FOCUS';
                STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh;
            }
        }

        function updateGestureIndicator(icon) {
            const indicator = document.getElementById('gesture-indicator');

        function toggleGesture(enabled) {
            STATE.gestureEnabled = enabled;
            const gestureBtn = document.getElementById('gesture-toggle');
            const indicator = document.getElementById('gesture-indicator');
            
            if (enabled) {
                gestureBtn.classList.add('active');
                gestureBtn.title = "æ‰‹åŠ¿æ§åˆ¶å·²å¼€å¯";
                indicator.style.opacity = '0.8';

            } else {
                gestureBtn.classList.remove('active');
                gestureBtn.title = "æ‰‹åŠ¿æ§åˆ¶å·²å…³é—­";
                indicator.style.opacity = '0.3';
                indicator.style.borderColor = 'rgba(212, 175, 55, 0.3)';
                updateGestureIndicator('âŒ');
            }
        }

        function showGestureHelp() {

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);

            document.getElementById('gesture-toggle').addEventListener('click', () => {

            document.getElementById('info-btn').addEventListener('click', showInfo);
            
            document.getElementById('help-btn').addEventListener('click', showGestureHelp);
            
            // é˜²æ­¢é¡µé¢æ»šåŠ¨
            document.addEventListener('touchmove', function(e) {
                if (STATE.gestureEnabled) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // æ·»åŠ é”®ç›˜å¿«æ·é”®ï¼ˆæ¡Œé¢ç«¯æµ‹è¯•ç”¨ï¼‰
            if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                window.addEventListener('keydown', (e) => {
                    if (e.key === '1') changeMode('TREE');

        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = Math.min(clock.getDelta(), 0.05);

            // å¦‚æœæ²¡æœ‰æ‹–æ‹½ï¼Œæ·»åŠ è‡ªåŠ¨æ—‹è½¬
            if (!STATE.isDragging) {
                if (STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.25 * dt;
                    STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, 0, 2.0 * dt);
                } else if (STATE.mode === 'SCATTER') {
                    STATE.rotation.y += 0.15 * dt;
                } else {
                    STATE.rotation.y += 0.05 * dt;
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            // æ›´æ–°ç²’å­
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            
            // æ¸²æŸ“
            if (composer) {
                composer.render();
            } else {
                renderer.render(scene, camera);
            }
        }
