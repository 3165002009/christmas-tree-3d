    <script>
        // ä½¿ç”¨å…¨å±€å˜é‡ï¼Œä¸å†ä½¿ç”¨ESæ¨¡å—å¯¼å…¥
        // ç°åœ¨Three.jså·²ç»é€šè¿‡scriptæ ‡ç­¾åŠ è½½ï¼Œå…¨å±€å˜é‡ä¸ºTHREE
        // OrbitControlsç­‰ä¹Ÿå¯ä»¥é€šè¿‡å…¨å±€å˜é‡è®¿é—®
        
        // é…ç½®
        const CONFIG = {
            colors: {
                bg: 0x000000,
                champagneGold: 0xFFD700,     // ç»å…¸é‡‘è‰²

        async function init() {
            initThree();

            // ç§»é™¤MediaPipeåˆå§‹åŒ–ï¼Œå…ˆç¡®ä¿åŸºæœ¬åŠŸèƒ½å¯ç”¨

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01);

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z);

            // åˆ›å»ºæ¸²æŸ“å™¨ï¼Œå…¼å®¹Safari
            try {
                renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    alpha: false, 
                    powerPreference: "high-performance" 
                });
            } catch (e) {
                // å¦‚æœWebGLåˆ›å»ºå¤±è´¥ï¼Œä½¿ç”¨åŸºæœ¬æ¸²æŸ“å™¨
                renderer = new THREE.WebGLRenderer({ 
                    antialias: false,

            renderer.setSize(window.innerWidth, window.innerHeight);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            try {
                const pmremGenerator = new THREE.PMREMGenerator(renderer);
                scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
            } catch (e) {
                console.log('ç¯å¢ƒè´´å›¾åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤ç¯å¢ƒ');
            }
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            try {
                const renderScene = new RenderPass(scene, camera);
                const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                bloomPass.threshold = 0.7;
                bloomPass.strength = 0.45;
                bloomPass.radius = 0.4;

                composer = new EffectComposer(renderer);
                composer.addPass(renderScene);
                composer.addPass(bloomPass);
            } catch (e) {
                console.log('åæœŸå¤„ç†åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨åŸºæœ¬æ¸²æŸ“');
                composer = null;
            }
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#FF0000';  // æ”¹ä¸ºç»å…¸çº¢è‰²
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x;

                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random();
                t = Math.pow(t, 0.8);
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t);
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI;
                const r = rMax * (0.8 + Math.random() * 0.4);
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0;
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt;
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position);
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0;
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.5;
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5;
                    else s = this.baseScale * 0.8;
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        // --- CREATION ---
        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 16, 16); // å‡å°‘ç»†åˆ†ï¼Œæé«˜æ€§èƒ½
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55);
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 8, 0.08, 6, false); // å‡å°‘ç»†åˆ†

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 1.0, roughness: 0.1,
                envMapIntensity: 2.0,
                emissive: 0x443300,
                emissiveIntensity: 0.3
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.2, roughness: 0.8,
                emissive: 0x002200,
                emissiveIntensity: 0.2
            });

            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.3, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x330000
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            // å‡å°‘ç²’å­æ•°é‡ï¼Œæé«˜æ€§èƒ½
            const particleCount = Math.min(CONFIG.particles.count, 1000);
            
            for (let i = 0; i < particleCount; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.92) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.97) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            const starGeo = new THREE.OctahedronGeometry(1.2, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0,
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            
            // å‡å°‘ç°å°˜ç²’å­æ•°é‡
            const dustCount = Math.min(CONFIG.particles.dustCount, 1500);
            
            for(let i=0; i<dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function createDefaultPhotos() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 256; // å‡å°å°ºå¯¸ï¼Œæé«˜æ€§èƒ½
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#050505'; ctx.fillRect(0,0,256,256);
            ctx.strokeStyle = '#eebb66'; ctx.lineWidth = 8; ctx.strokeRect(10,10,236,236);
            ctx.font = '500 30px Times New Roman'; ctx.fillStyle = '#eebb66';
            ctx.textAlign = 'center';
            ctx.fillText("Upload", 128, 115);
            ctx.fillText("Photos", 128, 150);
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(tex);
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.0, 1.0, 0.05); // å‡å°å°ºå¯¸
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 0.8, roughness: 0.2 });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(0.8, 0.8);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            const s = 0.6; // å‡å°ç¼©æ”¾
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            // é™åˆ¶ä¸€æ¬¡æœ€å¤šä¸Šä¼ 3å¼ 
            const fileCount = Math.min(files.length, 3);
            
            for(let i = 0; i < fileCount; i++) {
                const f = files[i];
                const reader = new FileReader();
                reader.onload = (ev) => {
                    // ä½¿ç”¨Imageå¯¹è±¡æ¥å‹ç¼©å›¾ç‰‡
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const maxSize = 256; // é™åˆ¶æœ€å¤§å°ºå¯¸
                        let width = img.width;
                        let height = img.height;
                        
                        // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹
                        if (width > maxSize || height > maxSize) {
                            const ratio = Math.min(maxSize / width, maxSize / height);
                            width = Math.floor(width * ratio);
                            height = Math.floor(height * ratio);
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const texture = new THREE.CanvasTexture(canvas);
                        texture.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(texture);
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(f);
            }
        }

            controlButtons.classList.add('ui-hidden');
            STATE.buttonsVisible = false;
        }

        function showButtons() {
            const controlButtons = document.getElementById('control-buttons');
            controlButtons.classList.remove('ui-hidden');
            STATE.buttonsVisible = true;
        }

        function showInfo() {
            alert('æ“ä½œè¯´æ˜ï¼š\n\nğŸŒ² æ ‘å½¢æ¨¡å¼ï¼šç²’å­ç»„æˆåœ£è¯æ ‘\nâœ¨ æ•£å¼€æ¨¡å¼ï¼šç²’å­æ•£å¼€æ¼‚æµ®\nğŸ“¸ èšç„¦æ¨¡å¼ï¼šéšæœºèšç„¦ä¸€å¼ ç…§ç‰‡\n\nç‚¹å‡» ğŸ‘‹ å¼€å…³æ‰‹åŠ¿æ§åˆ¶\nç‚¹å‡» ğŸ“¸ ä¸Šä¼ ç…§ç‰‡\n\næ³¨æ„ï¼šç”±äºæµè§ˆå™¨å…¼å®¹æ€§ï¼Œæ‰‹åŠ¿è¯†åˆ«å¯èƒ½åœ¨Safariä¸­ä¸å¯ç”¨ã€‚');
        }

        function changeMode(mode) {
            if (STATE.mode === mode) return;
            
            STATE.mode = mode;
            if (mode === 'FOCUS') {
                const photos = particleSystem.filter(p => p.type === 'PHOTO');
                if (photos.length && !STATE.focusTarget) {
                    STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                }
            } else {
                STATE.focusTarget = null;
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                if (composer) composer.setSize(window.innerWidth, window.innerHeight);
            });
            
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            
            // æ¨¡å¼åˆ‡æ¢æŒ‰é’®ï¼ˆæš‚æ—¶æ¨¡æ‹Ÿæ‰‹åŠ¿åŠŸèƒ½ï¼‰
            document.getElementById('gesture-toggle').addEventListener('click', () => {
                toggleGesture(!STATE.gestureEnabled);
                if (!STATE.gestureEnabled) {
                    // å…³é—­æ‰‹åŠ¿æ—¶æä¾›æ¨¡å¼åˆ‡æ¢æŒ‰é’®
                    changeMode('TREE');
                }
            });
            
            // ç‚¹å‡»infoæŒ‰é’®
            document.getElementById('info-btn').addEventListener('click', showInfo);
            
            // ç‚¹å‡»ä¸Šä¼ æŒ‰é’®æ—¶æ˜¾ç¤ºæ§åˆ¶é¢æ¿
            document.getElementById('upload-btn').addEventListener('click', () => {
                showButtons();
                STATE.lastGestureTime = Date.now();
            });
            
            // ä¸ºæ‰‹åŠ¿æŒ‰é’®æ·»åŠ åŒå‡»åˆ‡æ¢æ¨¡å¼çš„åŠŸèƒ½ï¼ˆæ¨¡æ‹Ÿæ‰‹åŠ¿ï¼‰
            let lastClickTime = 0;
            document.getElementById('gesture-toggle').addEventListener('click', function(e) {
                const currentTime = Date.now();
                if (currentTime - lastClickTime < 300) {
                    // åŒå‡»åˆ‡æ¢æ¨¡å¼
                    const modes = ['TREE', 'SCATTER', 'FOCUS'];
                    const currentIndex = modes.indexOf(STATE.mode);
                    const nextIndex = (currentIndex + 1) % modes.length;
                    changeMode(modes[nextIndex]);
                    
                    // æ˜¾ç¤ºå½“å‰æ¨¡å¼æç¤º
                    const modeNames = { 'TREE': 'ğŸŒ² æ ‘å½¢æ¨¡å¼', 'SCATTER': 'âœ¨ æ•£å¼€æ¨¡å¼', 'FOCUS': 'ğŸ“¸ èšç„¦æ¨¡å¼' };
                    document.getElementById('info-btn').title = modeNames[modes[nextIndex]];
                }
                lastClickTime = currentTime;
            });
            
            // åŒå‡»infoæŒ‰é’®å¯ä»¥åˆ‡æ¢æ¨¡å¼
            document.getElementById('info-btn').addEventListener('dblclick', function() {
                const modes = ['TREE', 'SCATTER', 'FOCUS'];
                const currentIndex = modes.indexOf(STATE.mode);
                const nextIndex = (currentIndex + 1) % modes.length;
                changeMode(modes[nextIndex]);
            });
            
            // æ·»åŠ é”®ç›˜å¿«æ·é”®ï¼ˆä»…æ¡Œé¢ç«¯ï¼‰
            if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                window.addEventListener('keydown', (e) => {
                    if (e.key === '1') changeMode('TREE');
                    if (e.key === '2') changeMode('SCATTER');
                    if (e.key === '3') changeMode('FOCUS');
                    if (e.key === ' ') { // ç©ºæ ¼é”®åˆ‡æ¢æ‰‹åŠ¿å¼€å…³
                        toggleGesture(!STATE.gestureEnabled);
                    }
                });
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = Math.min(clock.getDelta(), 0.05); // é™åˆ¶æœ€å¤§deltaæ—¶é—´

            // è‡ªåŠ¨æ—‹è½¬é€»è¾‘
            if (STATE.mode === 'TREE') {
                STATE.rotation.y += 0.25 * dt;
                STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, 0, 2.0 * dt);
            } else if (STATE.mode === 'SCATTER') {
                STATE.rotation.y += 0.15 * dt;
            } else {
                STATE.rotation.y += 0.05 * dt;
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            // æ›´æ–°ç²’å­
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            
            // æ¸²æŸ“
            if (composer) {
                composer.render();
            } else {
                renderer.render(scene, camera);
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
