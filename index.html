<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Christmas Tree Magic</title>
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000000;
        font-family: 'Times New Roman', serif;
        touch-action: none;
      }
      
      #canvas-container {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }

      /* Loading */
      #loader {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.8s ease-out;
      }
      
      .loader-text {
        color: #d4af37;
        font-size: 14px;
        letter-spacing: 2px;
        margin-top: 20px;
        text-transform: uppercase;
        font-weight: 100;
        text-align: center;
        padding: 0 20px;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(212, 175, 55, 0.2);
        border-top: 1px solid #d4af37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Typography */
      h1 {
        color: #fceea7;
        font-size: clamp(32px, 8vw, 48px);
        margin: 0;
        font-weight: 400;
        letter-spacing: 3px;
        text-shadow: 0 0 30px rgba(252, 238, 167, 0.6);
        background: linear-gradient(to bottom, #fff, #eebb66);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-family: 'Cinzel', 'Times New Roman', serif;
        opacity: 0.9;
        text-align: center;
        padding: 10px 20px 0;
        position: absolute;
        top: 10px;
        left: 0;
        right: 0;
        z-index: 11;
      }

      /* Minimal Control Bar */
      #control-bar {
        position: absolute;
        top: 80px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 15px;
        z-index: 11;
        padding: 0 10px;
      }
      
      .control-btn {
        background: rgba(20, 20, 20, 0.7);
        border: 1px solid rgba(212, 175, 55, 0.6);
        color: #d4af37;
        padding: 10px 15px;
        border-radius: 20px;
        font-size: 12px;
        cursor: pointer;
        touch-action: manipulation;
        user-select: none;
        backdrop-filter: blur(5px);
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 60px;
        justify-content: center;
        white-space: nowrap;
      }
      
      .control-btn:active {
        background: #d4af37;
        color: #000;
        transform: scale(0.95);
      }
      
      .control-btn i {
        font-size: 14px;
      }

      /* Gesture Control Toggle */
      #gesture-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 44px;
        height: 44px;
        background: rgba(20, 20, 20, 0.7);
        border: 1px solid rgba(212, 175, 55, 0.6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #d4af37;
        font-size: 20px;
        cursor: pointer;
        z-index: 11;
        backdrop-filter: blur(5px);
        touch-action: manipulation;
      }
      
      #gesture-toggle.active {
        background: #d4af37;
        color: #000;
      }

      /* Hide UI Button */
      #hide-ui-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 44px;
        height: 44px;
        background: rgba(20, 20, 20, 0.7);
        border: 1px solid rgba(212, 175, 55, 0.6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #d4af37;
        font-size: 20px;
        cursor: pointer;
        z-index: 11;
        backdrop-filter: blur(5px);
        touch-action: manipulation;
      }

      /* Camera Preview (hidden by default) */
      #camera-indicator {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        background: rgba(20, 20, 20, 0.7);
        border: 1px solid rgba(212, 175, 55, 0.6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #d4af37;
        font-size: 18px;
        z-index: 11;
        backdrop-filter: blur(5px);
        opacity: 0.5;
      }
      
      #camera-indicator.active {
        background: #d4af37;
        color: #000;
        opacity: 1;
      }

      /* File Upload Button */
      #upload-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background: rgba(20, 20, 20, 0.7);
        border: 1px solid rgba(212, 175, 55, 0.6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #d4af37;
        font-size: 20px;
        cursor: pointer;
        z-index: 11;
        backdrop-filter: blur(5px);
        touch-action: manipulation;
      }
      
      #file-input {
        display: none;
      }

      /* Gesture Instruction */
      #gesture-hint {
        position: absolute;
        bottom: 80px;
        left: 0;
        right: 0;
        text-align: center;
        color: rgba(212, 175, 55, 0.7);
        font-size: 11px;
        letter-spacing: 1px;
        z-index: 11;
        padding: 0 20px;
        opacity: 0.7;
      }

      /* Hidden state for UI */
      .ui-hidden {
        opacity: 0 !important;
        pointer-events: none !important;
      }

      /* Camera Feed (for gesture recognition) */
      #webcam-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 160px;
        height: 120px;
        overflow: hidden;
        z-index: 50;
        display: none;
      }

      #webcam-preview {
        width: 100%;
        height: 100%;
        display: block;
      }

      /* Mode Indicator */
      #mode-indicator {
        position: absolute;
        top: 140px;
        left: 0;
        right: 0;
        text-align: center;
        color: #d4af37;
        font-size: 14px;
        letter-spacing: 2px;
        z-index: 11;
        opacity: 0.8;
        text-transform: uppercase;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 0;
        backdrop-filter: blur(5px);
      }

      /* Media Queries */
      @media (max-width: 768px) {
        h1 {
          font-size: 28px;
          top: 5px;
        }
        
        #control-bar {
          top: 60px;
          gap: 10px;
        }
        
        .control-btn {
          padding: 8px 12px;
          font-size: 11px;
          min-width: 50px;
        }
        
        #gesture-toggle, #hide-ui-btn, #upload-btn, #camera-indicator {
          width: 40px;
          height: 40px;
          font-size: 18px;
        }
        
        #mode-indicator {
          top: 110px;
          font-size: 12px;
        }
        
        #gesture-hint {
          bottom: 70px;
          font-size: 10px;
        }
      }
      
      @media (orientation: landscape) and (max-height: 500px) {
        h1 {
          font-size: 24px;
          top: 5px;
        }
        
        #control-bar {
          top: 50px;
        }
        
        .control-btn {
          padding: 6px 10px;
          font-size: 10px;
        }
        
        #mode-indicator {
          top: 90px;
        }
        
        #gesture-hint {
          display: none;
        }
      }
    </style>

    <script type="module">
      import * as THREE from 'three'
      import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js'
      import { RenderPass } from 'three/addons/postprocessing/RenderPass.js'
      import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js'
      import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'
      import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision'

      // Configuration
      const IS_MOBILE = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      const CONFIG = {
        colors: {
          bg: 0x000000,
          champagneGold: 0xffd966,
          deepGreen: 0x03180a,
          accentRed: 0x990000,
        },
        particles: {
          count: IS_MOBILE ? 800 : 1200,
          dustCount: IS_MOBILE ? 1000 : 1800,
          treeHeight: IS_MOBILE ? 16 : 20,
          treeRadius: IS_MOBILE ? 4 : 6,
        },
        camera: {
          z: IS_MOBILE ? 30 : 40,
          y: IS_MOBILE ? 8 : 5,
        },
        performance: {
          pixelRatio: IS_MOBILE ? Math.min(window.devicePixelRatio, 1.2) : 1.5,
          bloomStrength: 0.3,
        },
        gestureEnabled: true
      }

      const STATE = {
        mode: 'TREE',
        focusIndex: -1,
        focusTarget: null,
        hand: { detected: false, x: 0, y: 0 },
        rotation: { x: 0, y: 0 },
        autoRotate: false,
        uiVisible: true,
        gestureEnabled: CONFIG.gestureEnabled
      }

      let scene, camera, renderer, composer
      let mainGroup
      let clock = new THREE.Clock()
      let particleSystem = []
      let photoMeshGroup = new THREE.Group()
      let caneTexture
      let handLandmarker, video, webcamCanvas, webcamCtx
      
      let lastVideoTime = -1;

      async function init() {
        initThree()
        setupEnvironment()
        setupLights()
        createTextures()
        createParticles()
        createDust()
        createDefaultPhotos()
        loadSavedPhotos()
        setupPostProcessing()
        setupEvents()
        
        // Initialize MediaPipe for gesture recognition
        await initMediaPipe();

        const loader = document.getElementById('loader')
        loader.style.opacity = 0
        setTimeout(() => loader.remove(), 800)

        animate()
      }

      function initThree() {
        const container = document.getElementById('canvas-container')
        scene = new THREE.Scene()
        scene.background = new THREE.Color(CONFIG.colors.bg)
        scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015)

        camera = new THREE.PerspectiveCamera(
          45,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        )
        camera.position.set(0, CONFIG.camera.y, CONFIG.camera.z)

        renderer = new THREE.WebGLRenderer({
          antialias: !IS_MOBILE,
          alpha: false,
          powerPreference: IS_MOBILE ? 'default' : 'high-performance',
        })
        renderer.setSize(window.innerWidth, window.innerHeight)
        renderer.setPixelRatio(CONFIG.performance.pixelRatio)
        renderer.toneMapping = THREE.ReinhardToneMapping
        renderer.toneMappingExposure = 1.8
        container.appendChild(renderer.domElement)

        mainGroup = new THREE.Group()
        scene.add(mainGroup)
      }

      function setupEnvironment() {
        if (!IS_MOBILE) {
          const pmremGenerator = new THREE.PMREMGenerator(renderer)
          scene.environment = pmremGenerator.fromScene(
            new RoomEnvironment(),
            0.04
          ).texture
        }
      }

      function setupLights() {
        const ambient = new THREE.AmbientLight(0xffffff, 0.7)
        scene.add(ambient)

        const innerLight = new THREE.PointLight(0xffaa00, 1.5, 15)
        innerLight.position.set(0, 5, 0)
        mainGroup.add(innerLight)

        const spotGold = new THREE.SpotLight(0xffcc66, 600)
        spotGold.position.set(15, 25, 15)
        spotGold.angle = 0.4
        spotGold.penumbra = 0.5
        scene.add(spotGold)

        const fill = new THREE.DirectionalLight(0xffeebb, 0.5)
        fill.position.set(0, 0, 25)
        scene.add(fill)
      }

      function setupPostProcessing() {
        const renderScene = new RenderPass(scene, camera)
        const bloomPass = new UnrealBloomPass(
          new THREE.Vector2(window.innerWidth, window.innerHeight),
          CONFIG.performance.bloomStrength,
          0.4,
          0.85
        )
        bloomPass.threshold = 0.7
        bloomPass.strength = CONFIG.performance.bloomStrength
        bloomPass.radius = 0.4

        composer = new EffectComposer(renderer)
        composer.addPass(renderScene)
        composer.addPass(bloomPass)
      }

      function createTextures() {
        const canvas = document.createElement('canvas')
        canvas.width = 64
        canvas.height = 64
        const ctx = canvas.getContext('2d')
        ctx.fillStyle = '#ffffff'
        ctx.fillRect(0, 0, 64, 64)
        ctx.fillStyle = '#880000'
        ctx.beginPath()
        for (let i = -64; i < 128; i += 16) {
          ctx.moveTo(i, 0)
          ctx.lineTo(i + 16, 64)
          ctx.lineTo(i + 8, 64)
          ctx.lineTo(i - 8, 0)
        }
        ctx.fill()
        caneTexture = new THREE.CanvasTexture(canvas)
        caneTexture.wrapS = THREE.RepeatWrapping
        caneTexture.wrapT = THREE.RepeatWrapping
        caneTexture.repeat.set(3, 3)
      }

      class Particle {
        constructor(mesh, type, isDust = false) {
          this.mesh = mesh
          this.type = type
          this.isDust = isDust

          this.posTree = new THREE.Vector3()
          this.posScatter = new THREE.Vector3()
          this.baseScale = mesh.scale.x

          const speedMult = type === 'PHOTO' ? 0.2 : 1.2

          this.spinSpeed = new THREE.Vector3(
            (Math.random() - 0.5) * speedMult,
            (Math.random() - 0.5) * speedMult,
            (Math.random() - 0.5) * speedMult
          )

          this.calculatePositions()
        }

        calculatePositions() {
          const h = CONFIG.particles.treeHeight
          const halfH = h / 2
          let t = Math.random()
          t = Math.pow(t, 0.8)
          const y = t * h - halfH
          let rMax = CONFIG.particles.treeRadius * (1.0 - t)
          if (rMax < 0.3) rMax = 0.3
          const angle = t * 35 * Math.PI + Math.random() * Math.PI
          const r = rMax * (0.8 + Math.random() * 0.4)
          this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r)

          let rScatter = this.isDust
            ? 8 + Math.random() * 12
            : 5 + Math.random() * 8
          const theta = Math.random() * Math.PI * 2
          const phi = Math.acos(2 * Math.random() - 1)
          this.posScatter.set(
            rScatter * Math.sin(phi) * Math.cos(theta),
            rScatter * Math.sin(phi) * Math.sin(theta),
            rScatter * Math.cos(phi)
          )
        }

        update(dt, mode, focusTargetMesh) {
          let target = this.posTree

          if (mode === 'SCATTER') target = this.posScatter
          else if (mode === 'FOCUS') {
            if (this.mesh === focusTargetMesh) {
              const desiredWorldPos = new THREE.Vector3(0, 3, 20)
              const invMatrix = new THREE.Matrix4()
                .copy(mainGroup.matrixWorld)
                .invert()
              target = desiredWorldPos.applyMatrix4(invMatrix)
            } else {
              target = this.posScatter
            }
          }

          const lerpSpeed =
            mode === 'FOCUS' && this.mesh === focusTargetMesh ? 3.5 : 1.5
          this.mesh.position.lerp(target, lerpSpeed * dt)

          if (mode === 'SCATTER') {
            this.mesh.rotation.x += this.spinSpeed.x * dt
            this.mesh.rotation.y += this.spinSpeed.y * dt
            this.mesh.rotation.z += this.spinSpeed.z * dt
          } else if (mode === 'TREE') {
            this.mesh.rotation.x = THREE.MathUtils.lerp(
              this.mesh.rotation.x,
              0,
              dt
            )
            this.mesh.rotation.z = THREE.MathUtils.lerp(
              this.mesh.rotation.z,
              0,
              dt
            )
            this.mesh.rotation.y += 0.25 * dt
          }

          if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
            this.mesh.lookAt(camera.position)
          }

          let s = this.baseScale
          if (this.isDust) {
            s =
              this.baseScale *
              (0.8 + 0.4 * Math.sin(clock.elapsedTime * 2.5 + this.mesh.id))
            if (mode === 'TREE') s = 0
          } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
            s = this.baseScale * 1.8
          } else if (mode === 'FOCUS') {
            if (this.mesh === focusTargetMesh) s = 3.0
            else s = this.baseScale * 0.5
          }

          this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 2.5 * dt)
        }
      }

      function createParticles() {
        const sphereGeo = new THREE.SphereGeometry(0.35, 12, 12)
        const boxGeo = new THREE.BoxGeometry(0.4, 0.4, 0.4)
        const curve = new THREE.CatmullRomCurve3([
          new THREE.Vector3(0, -0.35, 0),
          new THREE.Vector3(0, 0.18, 0),
          new THREE.Vector3(0.07, 0.35, 0),
          new THREE.Vector3(0.22, 0.25, 0),
        ])
        const candyGeo = new THREE.TubeGeometry(curve, 10, 0.05, 5, false)

        const goldMat = new THREE.MeshStandardMaterial({
          color: CONFIG.colors.champagneGold,
          metalness: 0.8,
          roughness: 0.2,
          envMapIntensity: 1.2,
          emissive: 0x443300,
          emissiveIntensity: 0.2,
        })

        const greenMat = new THREE.MeshStandardMaterial({
          color: CONFIG.colors.deepGreen,
          metalness: 0.2,
          roughness: 0.8,
          emissive: 0x002200,
          emissiveIntensity: 0.15,
        })

        const redMat = new THREE.MeshPhysicalMaterial({
          color: CONFIG.colors.accentRed,
          metalness: 0.3,
          roughness: 0.3,
          clearcoat: 0.8,
          emissive: 0x330000,
        })

        const candyMat = new THREE.MeshStandardMaterial({
          map: caneTexture,
          roughness: 0.4,
        })

        for (let i = 0; i < CONFIG.particles.count; i++) {
          const rand = Math.random()
          let mesh, type

          if (rand < 0.4) {
            mesh = new THREE.Mesh(boxGeo, greenMat)
            type = 'BOX'
          } else if (rand < 0.7) {
            mesh = new THREE.Mesh(boxGeo, goldMat)
            type = 'GOLD_BOX'
          } else if (rand < 0.92) {
            mesh = new THREE.Mesh(sphereGeo, goldMat)
            type = 'GOLD_SPHERE'
          } else if (rand < 0.97) {
            mesh = new THREE.Mesh(sphereGeo, redMat)
            type = 'RED'
          } else {
            mesh = new THREE.Mesh(candyGeo, candyMat)
            type = 'CANE'
          }

          const s = 0.25 + Math.random() * 0.35
          mesh.scale.set(s, s, s)
          mesh.rotation.set(
            Math.random() * 6,
            Math.random() * 6,
            Math.random() * 6
          )

          mainGroup.add(mesh)
          particleSystem.push(new Particle(mesh, type, false))
        }

        const starGeo = new THREE.OctahedronGeometry(0.9, 0)
        const starMat = new THREE.MeshStandardMaterial({
          color: 0xffdd88,
          emissive: 0xffaa00,
          emissiveIntensity: 0.7,
          metalness: 0.8,
          roughness: 0.1,
        })
        const star = new THREE.Mesh(starGeo, starMat)
        star.position.set(0, CONFIG.particles.treeHeight / 2 + 0.8, 0)
        mainGroup.add(star)

        mainGroup.add(photoMeshGroup)
      }

      function createDust() {
        const geo = new THREE.TetrahedronGeometry(0.05, 0)
        const mat = new THREE.MeshBasicMaterial({
          color: 0xffeebb,
          transparent: true,
          opacity: 0.5,
        })

        for (let i = 0; i < CONFIG.particles.dustCount; i++) {
          const mesh = new THREE.Mesh(geo, mat)
          mesh.scale.setScalar(0.3 + Math.random() * 0.5)
          mainGroup.add(mesh)
          particleSystem.push(new Particle(mesh, 'DUST', true))
        }
      }

      function createDefaultPhotos() {
        const canvas = document.createElement('canvas')
        canvas.width = 256
        canvas.height = 256
        const ctx = canvas.getContext('2d')
        ctx.fillStyle = '#050505'
        ctx.fillRect(0, 0, 256, 256)
        ctx.strokeStyle = '#eebb66'
        ctx.lineWidth = 6
        ctx.strokeRect(10, 10, 236, 236)
        ctx.font = '400 24px Times New Roman'
        ctx.fillStyle = '#eebb66'
        ctx.textAlign = 'center'
        ctx.fillText('Upload Your', 128, 110)
        ctx.fillText('Photos', 128, 140)
        ctx.font = '300 16px Times New Roman'
        ctx.fillText('Tap üì∏ button', 128, 190)

        const tex = new THREE.CanvasTexture(canvas)
        tex.colorSpace = THREE.SRGBColorSpace
        addPhotoToScene(tex)
      }

      // Load saved photos from localStorage
      function loadSavedPhotos() {
        try {
          const saved = localStorage.getItem('christmas_tree_photos');
          if (saved) {
            const photos = JSON.parse(saved);
            photos.forEach(photoData => {
              const img = new Image();
              img.onload = () => {
                const canvas = document.createElement('canvas');
                const maxSize = 400;
                let width = img.width;
                let height = img.height;
                
                if (width > maxSize || height > maxSize) {
                  const ratio = Math.min(maxSize / width, maxSize / height);
                  width = Math.floor(width * ratio);
                  height = Math.floor(height * ratio);
                }
                
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                
                const texture = new THREE.CanvasTexture(canvas);
                texture.colorSpace = THREE.SRGBColorSpace;
                addPhotoToScene(texture);
              };
              img.src = photoData;
            });
          }
        } catch (e) {
          console.log('Could not load saved photos:', e);
        }
      }

      // Save photo to localStorage
      function savePhotoToStorage(dataUrl) {
        try {
          const saved = localStorage.getItem('christmas_tree_photos') || '[]';
          const photos = JSON.parse(saved);
          photos.push(dataUrl);
          
          // Limit to 10 photos
          if (photos.length > 10) {
            photos.shift();
          }
          
          localStorage.setItem('christmas_tree_photos', JSON.stringify(photos));
        } catch (e) {
          console.log('Could not save photo:', e);
        }
      }

      function addPhotoToScene(texture) {
        const frameGeo = new THREE.BoxGeometry(1.0, 1.0, 0.03)
        const frameMat = new THREE.MeshStandardMaterial({
          color: CONFIG.colors.champagneGold,
          metalness: 0.7,
          roughness: 0.3,
        })
        const frame = new THREE.Mesh(frameGeo, frameMat)

        const photoGeo = new THREE.PlaneGeometry(0.85, 0.85)
        const photoMat = new THREE.MeshBasicMaterial({ map: texture })
        const photo = new THREE.Mesh(photoGeo, photoMat)
        photo.position.z = 0.02

        const group = new THREE.Group()
        group.add(frame)
        group.add(photo)

        const s = 0.6
        group.scale.set(s, s, s)

        photoMeshGroup.add(group)
        particleSystem.push(new Particle(group, 'PHOTO', false))
      }

      function handleImageUpload(e) {
        const files = e.target.files
        if (!files.length) return
        Array.from(files).forEach((f) => {
          if (f.size > 3 * 1024 * 1024) {
            alert('Image size should be less than 3MB')
            return
          }
          
          const reader = new FileReader()
          reader.onload = (ev) => {
            const dataUrl = ev.target.result;
            const img = new Image()
            img.onload = () => {
              const canvas = document.createElement('canvas')
              const maxSize = 400
              let width = img.width
              let height = img.height
              
              if (width > maxSize || height > maxSize) {
                const ratio = Math.min(maxSize / width, maxSize / height)
                width = Math.floor(width * ratio)
                height = Math.floor(height * ratio)
              }
              
              canvas.width = width
              canvas.height = height
              const ctx = canvas.getContext('2d')
              ctx.drawImage(img, 0, 0, width, height)
              
              // Save compressed image
              const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.8);
              savePhotoToStorage(compressedDataUrl);
              
              const texture = new THREE.CanvasTexture(canvas)
              texture.colorSpace = THREE.SRGBColorSpace
              addPhotoToScene(texture)
            }
            img.src = dataUrl;
          }
          reader.readAsDataURL(f)
        })
      }

      // MediaPipe gesture recognition
      async function initMediaPipe() {
        video = document.getElementById('webcam')
        webcamCanvas = document.getElementById('webcam-preview')
        webcamCtx = webcamCanvas.getContext('2d')
        webcamCanvas.width = 160
        webcamCanvas.height = 120

        try {
          const vision = await FilesetResolver.forVisionTasks(
            'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm'
          )
          handLandmarker = await HandLandmarker.createFromOptions(vision, {
            baseOptions: {
              modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
              delegate: 'GPU',
            },
            runningMode: 'VIDEO',
            numHands: 1,
          })

          if (navigator.mediaDevices?.getUserMedia) {
            try {
              const stream = await navigator.mediaDevices.getUserMedia({
                video: { 
                  width: 320, 
                  height: 240,
                  facingMode: IS_MOBILE ? 'user' : 'environment'
                },
              })
              video.srcObject = stream
              video.muted = true

              const playPromise = video.play()
              if (playPromise !== undefined) {
                playPromise
                  .then(() => {
                    requestAnimationFrame(predictWebcam)
                  })
                  .catch((err) => {
                    console.error('Video play failed:', err)
                    toggleGesture(false)
                  })
              }
            } catch (error) {
              console.error('Failed to access camera:', error)
              toggleGesture(false)
            }
          }
        } catch (error) {
          console.error('Failed to load MediaPipe:', error)
          toggleGesture(false)
        }
      }

      async function predictWebcam() {
        if (!STATE.gestureEnabled || !handLandmarker) {
          requestAnimationFrame(predictWebcam)
          return
        }

        if (video.currentTime !== lastVideoTime) {
          lastVideoTime = video.currentTime
          if (handLandmarker) {
            const result = handLandmarker.detectForVideo(
              video,
              performance.now()
            )
            processGestures(result)
          }
        }

        // Draw video frame to canvas
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          webcamCtx.drawImage(video, 0, 0, webcamCanvas.width, webcamCanvas.height)
        }

        requestAnimationFrame(predictWebcam)
      }

      function processGestures(result) {
        const cameraIndicator = document.getElementById('camera-indicator');
        
        if (result.landmarks && result.landmarks.length > 0) {
          STATE.hand.detected = true
          cameraIndicator.classList.add('active');
          
          const lm = result.landmarks[0]
          STATE.hand.x = (lm[9].x - 0.5) * 2
          STATE.hand.y = (lm[9].y - 0.5) * 2

          const thumb = lm[4]
          const index = lm[8]
          const wrist = lm[0]
          const palm = lm[9]

          // Pinch distance
          const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y)

          // Fist detection
          const fingerTips = [lm[8], lm[12], lm[16], lm[20]]
          let fistDistance = 0
          fingerTips.forEach((tip) => {
            fistDistance += Math.hypot(tip.x - palm.x, tip.y - palm.y)
          })
          fistDistance /= 4

          // Open hand detection
          const tips = [lm[8], lm[12], lm[16], lm[20]]
          let avgDist = 0
          tips.forEach(
            (t) => (avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y))
          )
          avgDist /= 4

          // Gesture logic
          if (fistDistance < 0.18) {
            // Fist
            changeMode('TREE')
          } else if (pinchDist < 0.045 && avgDist > 0.28) {
            // Pinch
            if (STATE.mode !== 'FOCUS') {
              changeMode('FOCUS')
              const photos = particleSystem.filter((p) => p.type === 'PHOTO')
              if (photos.length)
                STATE.focusTarget =
                  photos[Math.floor(Math.random() * photos.length)].mesh
            }
          } else if (avgDist > 0.4) {
            // Open hand
            changeMode('SCATTER')
          }
        } else {
          STATE.hand.detected = false
          cameraIndicator.classList.remove('active');
        }
      }

      function changeMode(mode) {
        if (STATE.mode === mode) return;
        
        STATE.mode = mode;
        if (mode === 'FOCUS') {
          const photos = particleSystem.filter((p) => p.type === 'PHOTO')
          if (photos.length && !STATE.focusTarget) {
            STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh
          }
        } else {
          STATE.focusTarget = null;
        }
        
        // Update mode indicator
        const modeText = {
          'TREE': 'Tree Mode',
          'SCATTER': 'Scatter Mode', 
          'FOCUS': 'Focus Mode'
        }[mode];
        
        document.getElementById('mode-indicator').textContent = modeText;
      }

      function toggleGesture(enabled) {
        STATE.gestureEnabled = enabled;
        const toggleBtn = document.getElementById('gesture-toggle');
        const cameraIndicator = document.getElementById('camera-indicator');
        
        if (enabled) {
          toggleBtn.classList.add('active');
          toggleBtn.title = "Gesture Control On";
          cameraIndicator.style.display = 'flex';
          document.getElementById('webcam-wrapper').style.display = 'block';
        } else {
          toggleBtn.classList.remove('active');
          toggleBtn.title = "Gesture Control Off";
          cameraIndicator.style.display = 'none';
          document.getElementById('webcam-wrapper').style.display = 'none';
        }
      }

      function toggleUI() {
        STATE.uiVisible = !STATE.uiVisible;
        const elementsToHide = [
          'h1',
          '#control-bar',
          '#gesture-toggle',
          '#upload-btn',
          '#camera-indicator',
          '#gesture-hint',
          '#mode-indicator'
        ];
        
        elementsToHide.forEach(selector => {
          const element = document.querySelector(selector);
          if (element) {
            if (STATE.uiVisible) {
              element.classList.remove('ui-hidden');
            } else {
              element.classList.add('ui-hidden');
            }
          }
        });
        
        // Update hide button icon
        const hideBtn = document.getElementById('hide-ui-btn');
        hideBtn.innerHTML = STATE.uiVisible ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        hideBtn.title = STATE.uiVisible ? "Hide UI" : "Show UI";
      }

      function setupEvents() {
        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight
          camera.updateProjectionMatrix()
          renderer.setSize(window.innerWidth, window.innerHeight)
          if (composer) composer.setSize(window.innerWidth, window.innerHeight)
        })
        
        document.getElementById('file-input').addEventListener('change', handleImageUpload)
        
        // Control buttons
        document.getElementById('btn-tree').addEventListener('click', () => {
          changeMode('TREE');
        });
        
        document.getElementById('btn-scatter').addEventListener('click', () => {
          changeMode('SCATTER');
        });
        
        document.getElementById('btn-focus').addEventListener('click', () => {
          changeMode('FOCUS');
        });
        
        // Gesture toggle button
        document.getElementById('gesture-toggle').addEventListener('click', () => {
          toggleGesture(!STATE.gestureEnabled);
        });
        
        // Hide UI button
        document.getElementById('hide-ui-btn').addEventListener('click', toggleUI);
        
        // Keyboard shortcuts (for desktop)
        if (!IS_MOBILE) {
          window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'h') toggleUI();
            if (e.key === '1') changeMode('TREE');
            if (e.key === '2') changeMode('SCATTER');
            if (e.key === '3') changeMode('FOCUS');
            if (e.key.toLowerCase() === 'g') toggleGesture(!STATE.gestureEnabled);
          });
        }
      }

      function animate() {
        requestAnimationFrame(animate)
        const dt = Math.min(clock.getDelta(), 0.05)

        // Rotation logic
        if (STATE.gestureEnabled && STATE.hand.detected && STATE.mode === 'SCATTER') {
          const targetRotY = STATE.hand.x * Math.PI * 0.8;
          const targetRotX = STATE.hand.y * Math.PI * 0.2;
          STATE.rotation.y += (targetRotY - STATE.rotation.y) * 1.5 * dt;
          STATE.rotation.x += (targetRotX - STATE.rotation.x) * 1.5 * dt;
        } else if (STATE.mode === 'TREE') {
          STATE.rotation.y += 0.25 * dt;
          STATE.rotation.x += (0 - STATE.rotation.x) * 1.5 * dt;
        } else {
          STATE.rotation.y += 0.1 * dt;
        }
        
        mainGroup.rotation.y = STATE.rotation.y;
        mainGroup.rotation.x = STATE.rotation.x;

        // Update particles
        particleSystem.forEach((p) =>
          p.update(dt, STATE.mode, STATE.focusTarget)
        )
        
        // Render
        if (composer) {
          composer.render();
        } else {
          renderer.render(scene, camera);
        }
      }

      // Initialize
      init();
    </script>
